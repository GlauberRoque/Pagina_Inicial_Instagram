<!DOCTYPE html>>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/instagram-celular.png" alt="Celular com imagens do instagram">
        </div>
        <div class="instagram_continue">
            <div class="grupo">
                <img class="logo_instagram" src="./img/instagram-logo.png" alt="logo do instagram">
                <div class="foto_perfil">
                    <img src="./img/20210221_085903.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram_login">Continue como glauber.ferreira</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="conta_errada">Não é glauber.ferreira?</p>
                <p class="outra_conta">
                    <span href="https://instagram.com" class="link_azul">Alterar conta</span> ou
                    <span href="https://instagram.com" class="link_azul">Increva-se</span>
                </p>
            </div>
            <div class="baixe_o_app">
                <p class="baixe_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app_download"></p>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app_download"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
